<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>

<div class="container w-50 mt-5">
    <form method="post" action="/register-result">
        <div class="form-group">
            <label for="exampleInputFirstName1">First name</label>
            <input name="firstName" required type="text" class="form-control" id="exampleInputFirstName1" aria-describedby="firstNameHelp">
        </div>
        <div class="form-group">
            <label for="exampleInputLastName1">Last name</label>
            <input name="lastName" required type="text" class="form-control" id="exampleInputLastName1" aria-describedby="lastNameHelp">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input name="email" required type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" >
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            <div class="form-text text-danger" th:text="${errEmail}"></div>
        </div>
        <div class="form-group">
            <label for="exampleInputPhone1">Phone number</label>
            <input name="phone" type="number" required class="form-control" id="exampleInputPhone1" aria-describedby="PhoneNumberHelp">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input name="password" required type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword2">Retype password</label>
            <input name="password2" required type="password" class="form-control" id="exampleInputPassword2">
            <div class="form-text text-danger" th:text="${errPassword}"></div>
        </div>
        <div class="form-check">
            <input name="agree" type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">I agree to the<a href="/terms-conditions">terms and conditions</a> </label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <div class="mt-3 d-flex justify-content-end">
            <div>Already have an account?
                <a href="/login">Login</a></div>
        </div>
    </form>
</div>


</body>
</html>
